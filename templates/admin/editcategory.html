<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body onload="categorybyid({{ id }})">
{% include 'admin/adminnavbar.html' %}
<div class="container">
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Edit Category</h2>
            </div>
            <div class="card-body">
                <form id="frm_editcategory">
                    <div class="row form-group">
                        <label>Enter Category Name</label>
                        <input type="hidden" name="id" id="id" value="{{ id }}">
                        <input type="cname" name="cname" data-rule-required="true"
                               data-msg-required="Please Enter Category Name"
                               id="cname" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label>Enter description</label>
                        <textarea name="description" id="description"  class="form-control"></textarea>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <button type="button" onclick="editcategory()" class="btn btn-success">Update</button>
                            <a href="/viewcategorypage" class="btn btn-warning">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div id="output"></div>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
