<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'headerfiles.html' %}
    {#    <script>#}
    {#        {%  include 'myjs/partner.js' %}#}
    {#    </script>#}

</head>
<body>
{% include 'publicnavbar.html' %}
{% include 'publicsubnavbar.html' %}
<div class="container">
    <div class="col-md-8 offset-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Sign Up Customer</h2>
            </div>
            <div class="card-body">
                <form id="frm_addcustomer" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-xl-6">
                            <label>Enter Name</label>
                            <input type="text" name="name" data-rule-required="true"
                                   data-msg-required="Please Enter Name" id="name" class="form-control">
                        </div>
                        <div class="col-xl-6">
                            <label>Enter Mobileno</label>
                            <input type="text" name="mobileno" data-rule-required="true"
                                   data-msg-required="Please Enter Mobileno" id="mobileno" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label>Enter Address</label>
                            <textarea name="address" id="address" class="form-control"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label>Select Photo</label>
                            <input type="file" name="photo" id="photo" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xl-6">
                            <label>Enter Email ID</label>
                            <input type="email" name="email" data-rule-required="true"
                                   data-msg-required="Please Enter Email ID" id="email" class="form-control">
                        </div>
                        <div class="col-xl-6">
                            <label>Enter City</label>
                            <input type="text" name="city" id="city" data-rule-required="true"
                                   data-msg-required="Please Enter City" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xl-6">
                            <label>Enter Password</label>
                            <input type="password" name="password" id="password" data-rule-required="true"
                                   data-msg-required="Please Enter Password" class="form-control">
                        </div>
                        <div class="col-xl-6">
                            <label>Enter Confirm Password</label>
                            <input type="password" name="cpassword" id="cpassword" data-rule-required="true"
                                   data-msg-required="Retype Confirm Password" data-rule-equalto="#password"
                                   data-msg-equalto="Mismatch Password" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <button type="button" onclick="addcustomer()" class="btn btn-success">SignUp</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div id="output"></div>
            </div>
        </div>
    </div>
</div>
<div style="margin-top:20px;">

</div>
{% include 'footer.html' %}
</body>
</html>
